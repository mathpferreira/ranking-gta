name: Update Ranking Image

on:
  schedule:
    - cron: "0 * * * *"   # a cada hora
  workflow_dispatch:

permissions:
  contents: write  # permite dar push

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pillow requests
          python - << 'PY'
          import PIL, requests
          print("Pillow:", PIL.__version__)
          print("Requests:", requests.__version__)
          PY

      - name: Run script
        run: python screenshot.py   # se o arquivo for ranking.py, troque a
